<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Burberry</title>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <header class="header-logo">
        <img src="img/logo.svg">
      </header>
      <main>
        <section class="item-main">
          <h1 class="item-title color-111">Long Cotton Gabardine Car Coat</h1>
          <section class="item-images">
            <img src="img/guy.jpg">
            <img src="img/guy.jpg">
            <img src="img/guy.jpg">
          </section>
          <section class="item-price color-111">
            <h2>110 000 руб</h2>
            <p>Item 39428531</p>
          </section>
          <p class="item-color-current">Colour: Honey</p>
          <section class="item-colorpicker">
            <button class="colorpicker-button-black"></button>
            <button class="colorpicker-button-honey"></button>
          </section>
        </section>
        <section class="item-size">
        </section>
      </main>
    </div>
  </body>
</html>

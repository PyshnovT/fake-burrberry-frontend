<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Burberry</title>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <header class="header-logo">
        <img src="img/logo.svg">
      </header>
      <main>
        <section class="item-main">
          <h1 class="item-title color-111">Long Cotton Gabardine Car Coat</h1>
          <section class="item-images">
            <img src="img/guy.jpg">
            <img src="img/guy.jpg">
            <img src="img/guy.jpg">
          </section>
          <section class="item-price color-111">
            <h2>110 000 руб</h2>
            <p>Item 39428531</p>
          </section>
          <p class="item-color-current">Colour: Honey</p>
          <section class="item-colorpicker">
            <button class="colorpicker-button-black"></button>
            <button class="colorpicker-button-honey"></button>
          </section>
        </section>
        <section class="item-size">
          <section class="item-size-buttons">
            <button class="item-size-button-black">SELECT A SIZE</button>
            <button class="item-size-button-white">FIND IN STORE</button>
          </section>
          <button class="item-size-button-help">NEED SIZE HELP?</button>
        </section>
        <section class="item-description">
          <header class="item-menu-header">
            <h2>DESCRIPTION</h2>
            <img src="img/openedIcon.svg">
          </header>
        </section>
        <section class="item-shipping">
          <header class="item-menu-header">
            <h2>SHIPPING AND RETURNS</h2>
            <img src="img/openedIcon.svg">
          </header>
        </section>
        <section class="item-recommend">
          <h2 class="section-header-title">WE RECOMMEND</h2>
          <section class="recommendations">
            <section class="recommendation-item">
              <img src="https://assets.burberry.com/is/image/Burberryltd/f51a470fc157e3014a115c64276c2e124d9fc477.jpg?$BBY_V2_ML_3X4$&hei=260&wid=195">
              <h3 class="recommendation-title">Emroided Hooded</h3>
              <h5 class="recommendation-price">27 000 руб</h5>
            </section>
            <section class="recommendation-item">
              <img src="https://assets.burberry.com/is/image/Burberryltd/eb872d02449c4050916c9eaf44e266bfdbd32304.jpg?$BBY_V2_ML_3X4$&hei=260&wid=195">
              <h3 class="recommendation-title">Relaxed Fit Stretch Jeans</h3>
              <h5 class="recommendation-price">22 500 руб</h5>
            </section>
            <section class="recommendation-item">
              <img src="https://assets.burberry.com/is/image/Burberryltd/cfaeb1b3c79aeee09dfda4e26a9fb3f4525df542.jpg?$BBY_V2_SL_3X4$&hei=260&wid=195">
              <h3 class="recommendation-title">Leather and House Check</h3>
              <h5 class="recommendation-price">120 000 руб</h5>
            </section>
            <section class="recommendation-item">
              <img src="https://assets.burberry.com/is/image/Burberryltd/b33127f06e6c404cc3168645e099a9eb71aeca9c.jpg?$BBY_V2_SL_3X4$&hei=260&wid=195">
              <h3 class="recommendation-title">Leather Wingtip Check</h3>
              <h5 class="recommendation-price">46 000 руб</h5>
            </section>
          </section>
        </section>
        <section class="item-more">
          <h2 class="section-header-title">MORE FOR YOU</h2>
        </section>
      </main>
    </div>
  </body>
</html>
